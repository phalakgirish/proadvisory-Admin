<div class="dialogContainer">
  <div class="modalHeader">
    <p class="modalTitle">{{dialogTitle}}</p>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon class="material-icons-outlined">close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="form-field-full m-4" [formGroup]="calendarForm">
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required>
            <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>turned_in_not</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category" required>
              <mat-option [value]="'work'">
                Work
              </mat-option>
              <mat-option [value]="'personal'">
                Personal
              </mat-option>
              <mat-option [value]="'important'">
                Important
              </mat-option>
              <mat-option [value]="'travel'">
                Travel
              </mat-option>
              <mat-option [value]="'friends'">
                Friends
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>Start date</mat-label>
            <input matInput formControlName="startDate" [owlDateTimeTrigger]="startDate" [owlDateTime]="startDate"
              placeholder="Choose a date" required>
            <mat-icon matSuffix [owlDateTimeTrigger]="startDate" class="date-icon">today</mat-icon>
            <owl-date-time #startDate></owl-date-time>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline">
            <mat-label>End date</mat-label>
            <input matInput formControlName="endDate" [owlDateTimeTrigger]="endDate" [owlDateTime]="endDate"
              placeholder="Choose a date" required>
            <mat-icon matSuffix [owlDateTimeTrigger]="endDate" class="date-icon">today</mat-icon>
            <owl-date-time #endDate></owl-date-time>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field appearance="outline">
            <mat-label>Event Details</mat-label>
            <textarea matInput formControlName="details"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <div class="example-button-row">
            <button mat-raised-button color="primary" [type]="submit" [disabled]="!calendarForm.valid"
              (click)="confirmAdd()">Save</button>
            <button mat-raised-button color="warn" (click)="dialogRef.close()" tabindex="-1"
              type="button">Cancel</button>
          </div>
        </div>
        <div class="col-sm-2">
          @if (showDeleteBtn) {
          <div class="example-button-row">
            <button mat-mini-fab aria-label color="warn" (click)="deleteEvent()">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
          }
        </div>
      </div>
    </form>
  </div>
</div>
